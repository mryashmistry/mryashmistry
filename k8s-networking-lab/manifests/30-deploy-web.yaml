apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: netlab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: hashicorp/http-echo
        args: ["-text=hello-from-web", "-listen=:8080"]
        ports:
        - containerPort: 8080

